      <body>
        <div class="signup-box">
          <h1>Sign Up</h1>
          <form action="/api/signin"  method="post">
            <label>First Name</label>
            <input type="text" placeholder="" name="user1" id="formb" required/>

            <label>Last Name</label>
            <input type="text" placeholder="" id="formb" name="user2" required/>

            <label>Email</label>
            <input type="email" placeholder="" id="formb" name="maill" required/>

            <label>Password</label>
            <input type="password" placeholder="" id="formb" name="passw"required />

            <label>Confirm Password</label>
            <input type="password" placeholder="" id="formb" name="confirm" required/>

            <p class="para">
             <button class="sub">Submit</button>
            </p>
               
            <p class="para-2">
              Already have an account? 
              <a href="login.html">Login here</a>
            </p>
          </form>
        </div>
